{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Edit Entry</h2>
{% endblock page_header %}

{% block content %}
<h4><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h4>
<form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">Save changes</button>
    {% endbuttons %}
</form>
{% endblock content %}
